<!DOCTYPE html>
<html>
<head>
  <title>Dailymotion Autoplay</title>
  <style>
    .player-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
    }
    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <!-- INI YANG BENER untuk GitHub Pages -->
    <iframe 
      src="https://www.dailymotion.com/embed/video/x9z7us2?autoplay=1&mute=1" 
      allowfullscreen 
      allow="autoplay; fullscreen; web-share">
    </iframe>
